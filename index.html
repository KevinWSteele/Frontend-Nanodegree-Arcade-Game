<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "titles">
        <p>Kevin's Frogger Game</p>
        Use the arrow keys to move the player around the game<br>
        <ul>
            <li>Avoid the bugs & get to the top, gain 1 point</li>
            <li>Land on a star, gain 1 point</li>
            <li>Try to get as many points as you can</li>

        Press the space bar to change the bugs around, but keep your score
    </div>
    <div id = "score"></div>
    <div class = "game">
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    </div>
